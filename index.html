<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Finanças</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Controle de Finanças</h2>

  <div class="container">

    <h4>Seu saldo atual</h4>
    <h1 id="balance">R$ 0,00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money-plus">+ R$ 0,00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money-minus">- R$ 0,00</p>
      </div>
    </div>

    <!-- GRÁFICO -->
    <div class="chart-container">
      <canvas id="financeChart"></canvas>
    </div>

    <h3>Histórico</h3>
    <ul id="transactions" class="list"></ul>

    <h3>Adicionar nova transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Descrição</label>
        <input type="text" id="text" placeholder="Ex: Salário, Pizza..." />
      </div>

      <div class="form-control">
        <label for="amount">
          Valor
          <small>(negativo = despesa, positivo = receita)</small>
        </label>
        <input type="number" id="amount" placeholder="100 ou -50" />
      </div>

      <button class="btn">Adicionar</button>
    </form>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
